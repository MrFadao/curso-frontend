<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> HTML - Tabelas </title>
		<meta charset="UTF-8">
	</head>
	<body>

		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<thead>
				<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th></tr>

			<tr><td colspan="3">
				Descrição da tabela
			</td></tr>

			</thead>
			<tbody align="center">
			<tr >
				<td >1a</td>
				<td>1b</td>
				<td>1c</td>
			</tr>
			<tr>
				<td>2a</td>
				<td>2b</td>
				<td>2c</td>
			</tr>
			<tr>
				<td>3a</td>
				<td colspan="2">3bc</td>
				
			</tr></tbody>
			<tfoot>
				<tr>
					<td colspan="3">rodape</td>
				</tr>
			</tfoot>
		</table>

		<h2>Tabela como layout</h2>
		<table width="600">
			<tr height = "90" align="center">
				<td colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
			</tr>
			<tr height = "300">
				<td width="20"></td>
				<td bgcolor="#EEEEEE" width="60%">

					<h1>Conteudo 1</h1>
					<p>Lavai</p>

				</td>
				<td bgcolor="#DDDDDD"> Conteudo 2</td>
				<td width="20"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#FF0000" align="center">Rodape</td>
			</tr>
		</table>

	</body>
</html>
