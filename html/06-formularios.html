<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> HTML - Layouts </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">

	</head>
	<body>

		<header>
			<h2>Fale conosco</h2>
		</header>

		<section>
			<nav>
				<ul>
					<li>Sobre</li>
					<li> <a href="05-Layouts.html"> Home</a></li>
					<li>Fim</li>
				</ul>
			</nav>
		

		<article>
			<h1>Contato</h1>
			<p>Preencha os Campos abaixo</p>
			<form method="post">
				<div>
				<label for="nome"> Nome </label> <br>
				<input type="text" name="nome" id="nome" placeholder="Digite seu nome"></div>

				<div>
				<label for="email"> E-mail </label> <br>
				<input type="email" name="email" id="email" placeholder="Digite seu E-mail"></div>

				<div>
					<label for="mensagem"> Mensagem </label><br>
					<textarea name="mensagem" id="mensagem" rows="5"></textarea>
				</div>

				<div>
					<p>
					<label>Quais linguagens vc sabe?</label>
					<input type="radio" name="linguagens" value="ingles"> Ingles
					<input type="radio" name="linguagens" value="portugues"> Portugues
					<input type="radio" name="linguagens" value="espanhol"> Espanhol</p>

				</div>

				<div>
					<p>
					<label>Quais linguagens vc sabe?</label>
					<input type="checkbox" name="linguagens" value="ingles"> Ingles
					<input type="checkbox" name="linguagens" value="portugues"> Portugues
					<input type="checkbox" name="linguagens" value="espanhol"> Espanhol</p>

				</div>

				<div>
					<label>Qual sua cor favorita?</label>
					<select>
						<option value="azul">Azul</option>
						<option value="vermelho">Vermelho</option>
						<option value="preto" selected>Preto</option>
					</select>
				</div>

				<div>
					<input type="submit">
				</div>


			</form>

		</article>

		<footer>
			<p>Desenvolvido por Lucas <br> </p>
		</footer>
</section>
	</body>
</html>
