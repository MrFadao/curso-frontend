<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em casa.</p>
                </div>

                <form class="form">
                    
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                            </div>
                        </div>

                        <div class="col">
                            <div class="input-group">
                                <input class="form-control" type="text" name="email" placeholder="digite seu email">
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label class="col-form-label col-form-label-sm" for="endereco">Endereço completo</label>
                            <input type="text" id="endereco" class="form-control" placeholder="Digite seu endereço completo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label class="col-form-label col-form-label-sm" for="cidade">Cidade</label>
                            <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite sua cidade">
                        </div>
                        <div class="col">
                            <label class="col-form-label col-form-label-sm" for="estado">Estado</label>
                            <select name="estado" class="form-control" id="estado">
                                <option value="">Selecione um estado</option>
                                <option value="sp">SP</option>
                                <option value="mg">MG</option>
                                <option value="al">AL</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="col-form-label col-form-label-sm" for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite seu CEP">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <label class="col-form-label col-form-label-sm" for="info" >Informações</label>
                                <textarea  class="form-control" name="" rows="5" name="informacoes" id="info"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            
                            <div class="form-check">
                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label class="col-form-label col-form-label-sm" for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
                            </div>
                        </div>
                    </div>


                   

                    <button type="submit" class="btn btn-lg btn-success">Solicitar Cotação</button>

                </form>

                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber promoções</p>

            </div>
        </div>
    </section>



    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para se inscrever na nossa lista de novidades</h6>
                    <form  class="form-inline">

                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control mb-2 form-control-sm" name="nome" placeholder="Nome">
                            </div>

                            <div class="form-group col-4">
                                <input type="text" class="form-control mb-2 form-control-sm" name="email" placeholder="Email" required>
                            </div>

                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">Receber novidades</button>
                            </div>
                    </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
